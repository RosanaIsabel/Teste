<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
        <form class="caixa-sugestoes"> <!--Define uma formulário estilizado com a classe chamada, podendo ser util para coletar sugestões ou feedback dos usuários, que podem ser enviados ao servidor ou processados com JavaScript-->

           <div>
                <input type="text" placeholder="escreva sua sugestão"></input> <!--Define um campo de entrada de texto onde o usuário pode digitar informações-->
                <button>Enviar</button>
           </div>

        </form>
    </main>
